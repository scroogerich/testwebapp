<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }
        body {
            font-family: 'Intro', sans-serif;
            background-color: #f0f8ff; /* Изменённый цвет фона */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            color: #333; /* Цвет заголовка */
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: linear-gradient(90deg, #6a11cb, #2575fc); /* Новый градиент */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb); /* Обратный градиент при наведении */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Site</h1>
    <button class="button" onclick="showMessage()">Click Me!</button>
    <script>
        function showMessage() {
            alert("Thank you for clicking!");
        }
    </script>
</body>
</html>
